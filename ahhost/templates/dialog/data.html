<!-- datatable:显示污染源数据 -->
<div id="data_modal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>污染源清单</h3>
      </div>
      <div class="modal-body">
        <!-- bootstrap3 style: table table-striped table-bordered -->
        <!-- datatable style: display cell-border compact -->
        <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
          <thead>
                <tr>
                    <th>企业名称</th>
                    <th>行政区划代码</th>
                    <th>省份</th>
                    <th>城市</th>
                    <th>区县</th>
                    <th>街道</th>
                    <th>地址</th>
                    <th>经度</th>
                    <th>纬度</th>
                    <th>行业类别代码</th>
                    <th>行业类别名称</th>
                    <th>总量SO2</th>
                    <th>总量NOx</th>
                    <th>总量CO</th>
                    <th>总量PM</th>
                    <th>总量PM10</th>
                    <th>总量PM2.5</th>
                    <th>总量NMVOC</th>
                    <th>总量NH3</th>
                    <th>统计日期</th>
                </tr>
            </thead>

        </table>
      </div>
</div>

        <h3>统计分析</h3>

        <div id="myFilter"></div>

      <div class="modal-footer">
        <table id="dt-statistics" class="table table-striped table-bordered">
          <thead>
            <tr>
                <th>名称</th>
                <th>行政区划代码</th>
                <th>SO2</th>
                <th>NOX</th>
                <th>CO</th>

                <th>PM10</th>
                <th>PM25</th>
                <th>NMVOC</th>
                <th>NH3</th>

            </tr>
        </thead>
        <tfoot>
          <tr>
              <th>总计：</th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>


<!-- DataTable Editor modal:dt Editor -->
<div id="dt_editor_modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>编辑</h3>
      </div>
      <div class="modal-body">
        <div class="modal_info">
          <div class="alert alert-info" role="alert">*号为必填项</div>
        </div>
        <form>
          <div class="form-group row">
              <label class="col-sm-3 col-sm-offset-1 col-form-label">企业名称*:</label>
              <input class="custom-select mb-2 mr-sm-2 col-sm-4" required>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">行政区划代码:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-4">
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">省份:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-4">
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">城市:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-4">
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">区县:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-4">
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">街道:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-4">
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">地址:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-8">
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">经度*:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-4" required>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">纬度*:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-4" required>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">行业类别代码:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-4" required>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">行业类别名称:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-4" required>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">总量SO2*:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-4" required>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">总量NOx*:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-4" required>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">总量CO*:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-4" required>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">总量PM*:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-4" required>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">总量PM10*:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-4" required>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">总量PM2.5*:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-4" required>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">总量NMVOC*:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-4" required>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">总量NH3*:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-4" required>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">统计日期*:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-4" type='date' required>
          </div>
        </form>
      <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" id="dt_editor_button">提交</button>
      </div>
    </div>
  </div>
</div>
</div>


<!-- file upload modal:Excel 文件上传导入 modal -->
<div id="file_upload_modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>导入Excel数据</h3>
      </div>
      <div class="modal-body">
        <form method="POST" enctype="multipart/form-data" action="form/upload_file">
          <div class="form-group row">
              <label class="col-sm-3 col-sm-offset-1 col-form-label">选择Excel文件:</label>
              <input class="custom-select mb-2 mr-sm-2 col-sm-4" type="file" name="exfile">
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-sm-offset-1 col-form-label">数据统计日期:</label>
            <input class="custom-select mb-2 mr-sm-2 col-sm-4" type='date' name='dt'>
          </div>
          <button type="submit" class="btn btn-primary">上传</button>
        </form>
      </div>
